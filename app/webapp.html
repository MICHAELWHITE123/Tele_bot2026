<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Warehouse Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            max-width: 600px; 
            width: 100%;
            text-align: center;
        }
        .header { margin-bottom: 32px; }
        .header h1 { 
            font-size: 24px; 
            font-weight: 600; 
            color: var(--tg-theme-text-color, #000000); 
            margin-bottom: 8px; 
        }
        .header p { 
            font-size: 14px; 
            color: var(--tg-theme-hint-color, #999999); 
        }
        .status-message {
            padding: 16px;
            border-radius: 12px;
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }
        .status-message.error { 
            background: #ffebee; 
            color: #c62828; 
        }
        .status-message.loading { 
            background: #e3f2fd; 
            color: #1565c0; 
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .status-message.show { 
            display: block; 
            animation: fadeIn 0.3s ease-out; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè≠ Warehouse Scanner</h1>
            <p>–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥</p>
        </div>
        <div id="statusMessage" class="status-message loading">
            –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–∞–º–µ—Ä—ã...
        </div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        function showStatus(message, type = 'loading') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message show ${type}`;
        }
        
        function redirectToInfo(inventoryId) {
            const encodedId = encodeURIComponent(inventoryId.trim());
            window.location.href = `/info?data=${encodedId}`;
        }
        
        function startScanning() {
            if (tg.platform === 'unknown') {
                showStatus('–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ QR –¥–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ –≤ Telegram', 'error');
                return;
            }
            
            if (!tg.showScanQrPopup) {
                showStatus('–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ QR –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ –≤ —ç—Ç–æ–π –≤–µ—Ä—Å–∏–∏ Telegram', 'error');
                return;
            }
            
            try {
                tg.showScanQrPopup({
                    text: '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥'
                }, (text) => {
                    if (text && text.trim()) {
                        redirectToInfo(text);
                    } else {
                        showStatus('QR-–∫–æ–¥ –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω. –ü–æ–≤—Ç–æ—Ä–Ω–æ–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ...', 'error');
                        setTimeout(() => {
                            startScanning();
                        }, 1000);
                    }
                });
            } catch (error) {
                showStatus('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏ QR: ' + error.message, 'error');
            }
        }
        
        setTimeout(() => {
            startScanning();
        }, 500);
    </script>
</body>
</html>
