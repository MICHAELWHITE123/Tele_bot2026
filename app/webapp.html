<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Warehouse Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 80px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 24px; }
        .header h1 { font-size: 24px; font-weight: 600; color: var(--tg-theme-text-color, #000000); margin-bottom: 8px; }
        .header p { font-size: 14px; color: var(--tg-theme-hint-color, #999999); }
        .scan-section {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .input-group { display: flex; gap: 8px; margin-bottom: 12px; }
        .input-group input {
            flex: 1;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 12px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            outline: none;
            transition: border-color 0.2s;
        }
        .input-group input:focus { border-color: var(--tg-theme-button-color, #3390ec); }
        .btn {
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .btn-primary:active { opacity: 0.8; transform: scale(0.98); }
        .status-message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }
        .status-message.show { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .status-message.error { background: #ffebee; color: #c62828; }
        .status-message.loading { background: #e3f2fd; color: #1565c0; }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #999999);
        }
        .empty-state-icon { font-size: 48px; margin-bottom: 16px; }
        .empty-state-text { font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè≠ Warehouse Scanner</h1>
            <p>–°–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥ –∏–ª–∏ –≤–≤–µ–¥–∏—Ç–µ inventory_id</p>
        </div>
        
        <div class="scan-section">
            <button class="btn btn-primary" onclick="scanQR()" style="width: 100%; margin-bottom: 12px;">
                üì∑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR-–∫–æ–¥
            </button>
            <div class="input-group">
                <input 
                    type="text" 
                    id="inventoryId" 
                    placeholder="–ò–ª–∏ –≤–≤–µ–¥–∏—Ç–µ inventory_id –≤—Ä—É—á–Ω—É—é"
                    autocomplete="off"
                >
            </div>
            <button class="btn btn-primary" onclick="searchItem()" style="width: 100%;">
                üîç –ù–∞–π—Ç–∏ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ
            </button>
            <div id="statusMessage" class="status-message"></div>
        </div>
        
        <div id="emptyState" class="empty-state">
            <div class="empty-state-icon">üì¶</div>
            <div class="empty-state-text">–í–≤–µ–¥–∏—Ç–µ –∏–ª–∏ –æ—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ inventory_id</div>
        </div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        function showStatus(message, type = 'loading') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message show ${type}`;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusEl.classList.remove('show');
                }, 3000);
            }
        }
        
        function scanQR() {
            if (tg.platform === 'unknown') {
                showStatus('–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ QR –¥–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ –≤ Telegram', 'error');
                return;
            }
            
            if (!tg.showScanQrPopup) {
                showStatus('–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ QR –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ –≤ —ç—Ç–æ–π –≤–µ—Ä—Å–∏–∏ Telegram', 'error');
                return;
            }
            
            try {
                tg.showScanQrPopup({
                    text: '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥'
                }, (text) => {
                    if (text && text.trim()) {
                        const inventoryId = encodeURIComponent(text.trim());
                        window.location.href = `/info?data=${inventoryId}`;
                    } else {
                        showStatus('QR-–∫–æ–¥ –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.', 'error');
                    }
                });
            } catch (error) {
                showStatus('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏ QR: ' + error.message, 'error');
            }
        }
        
        function searchItem() {
            const inventoryId = document.getElementById('inventoryId').value.trim();
            
            if (!inventoryId) {
                showStatus('–í–≤–µ–¥–∏—Ç–µ inventory_id', 'error');
                return;
            }
            
            const encodedId = encodeURIComponent(inventoryId);
            window.location.href = `/info?data=${encodedId}`;
        }
        
        document.getElementById('inventoryId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchItem();
            }
        });
        
        if (tg.platform !== 'unknown') {
            setTimeout(() => {
                const firstTime = !localStorage.getItem('webapp_opened');
                if (firstTime) {
                    localStorage.setItem('webapp_opened', 'true');
                }
            }, 500);
        }
    </script>
</body>
</html>
