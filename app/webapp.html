<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Warehouse Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            max-width: 600px; 
            width: 100%;
            text-align: center;
        }
        .header { margin-bottom: 32px; }
        .header h1 { 
            font-size: 24px; 
            font-weight: 600; 
            color: var(--tg-theme-text-color, #000000); 
            margin-bottom: 8px; 
        }
        .header p { 
            font-size: 14px; 
            color: var(--tg-theme-hint-color, #999999); 
        }
        .btn {
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            width: 100%;
            max-width: 300px;
        }
        .btn:active { opacity: 0.8; transform: scale(0.98); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .status-message {
            padding: 16px;
            border-radius: 12px;
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }
        .status-message.error { 
            background: #ffebee; 
            color: #c62828; 
        }
        .status-message.loading { 
            background: #e3f2fd; 
            color: #1565c0; 
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .status-message.show { 
            display: block; 
            animation: fadeIn 0.3s ease-out; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè≠ Warehouse Scanner</h1>
            <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è QR-–∫–æ–¥–∞</p>
        </div>
        <button class="btn" id="scanBtn" onclick="scanQR()">
            üì∑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR
        </button>
        <div id="statusMessage" class="status-message"></div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        function showStatus(message, type = 'loading') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message show ${type}`;
        }
        
        function redirectToInfo(inventoryId) {
            const encodedId = encodeURIComponent(inventoryId.trim());
            const baseUrl = window.location.origin;
            window.location.href = `${baseUrl}/info?data=${encodedId}`;
        }
        
        function scanQR() {
            const btn = document.getElementById('scanBtn');
            btn.disabled = true;
            
            if (tg.platform === 'unknown') {
                showStatus('–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ QR –¥–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ –≤ Telegram', 'error');
                btn.disabled = false;
                return;
            }
            
            if (!tg.showScanQrPopup) {
                showStatus('–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ QR –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ –≤ —ç—Ç–æ–π –≤–µ—Ä—Å–∏–∏ Telegram', 'error');
                btn.disabled = false;
                return;
            }
            
            try {
                tg.showScanQrPopup({
                    text: '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥'
                }, (text) => {
                    btn.disabled = false;
                    if (text && text.trim()) {
                        if (tg.closeScanQrPopup) {
                            tg.closeScanQrPopup();
                        }
                        redirectToInfo(text);
                    } else {
                        showStatus('–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ', 'error');
                    }
                });
            } catch (error) {
                btn.disabled = false;
                showStatus('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏ QR: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
