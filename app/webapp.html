<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Warehouse Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            max-width: 600px; 
            width: 100%;
            text-align: center;
        }
        .header { margin-bottom: 32px; }
        .header h1 { 
            font-size: 24px; 
            font-weight: 600; 
            color: var(--tg-theme-text-color, #000000); 
            margin-bottom: 8px; 
        }
        .header p { 
            font-size: 14px; 
            color: var(--tg-theme-hint-color, #999999); 
        }
        .btn {
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            width: 100%;
            max-width: 300px;
            margin-bottom: 12px;
        }
        .btn:active { opacity: 0.8; transform: scale(0.98); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-history {
            background: rgb(150, 29, 245);
        }
        .btn-checked {
            background: #4caf50;
        }
        .stats-container {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .stats-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 16px;
        }
        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }
        .stats-row:last-child {
            border-bottom: none;
        }
        .stats-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
            font-weight: 500;
        }
        .stats-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
        }
        .stats-value.checked {
            color: #4caf50;
        }
        .stats-value.unchecked {
            color: #ff9800;
        }
        .stats-loading {
            text-align: center;
            padding: 12px;
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
        }
        .status-message {
            padding: 16px;
            border-radius: 12px;
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }
        .status-message.error { 
            background: #ffebee; 
            color: #c62828; 
        }
        .status-message.loading { 
            background: #e3f2fd; 
            color: #1565c0; 
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .status-message.show { 
            display: block; 
            animation: fadeIn 0.3s ease-out; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè≠ Warehouse Scanner</h1>
            <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è QR-–∫–æ–¥–∞</p>
        </div>
        
        <div class="stats-container">
            <div class="stats-title">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</div>
            <div id="statsContent" class="stats-loading">
                –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...
            </div>
        </div>
        
        <button class="btn" id="scanBtn" onclick="scanQR()">
            üì∑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å QR
        </button>
        <button class="btn btn-location" onclick="goToLocation()" style="background: #2196f3;">
            üìç –ú–µ—Å—Ç–∞ —Ö—Ä–∞–Ω–µ–Ω–∏—è
        </button>
        <button class="btn btn-checked" onclick="goToChecked()">
            ‚úÖ –û—Ç–º–µ—á–µ–Ω–Ω–æ–µ –æ–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ
        </button>
        <button class="btn btn-history" onclick="goToHistory()">
            üìú –ò—Å—Ç–æ—Ä–∏—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        </button>
        <div id="statusMessage" class="status-message"></div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        const API_BASE_URL = window.location.origin;
        const STORAGE_KEY = 'scan_history';
        const MAX_HISTORY_ITEMS = 100;
        
        function saveToHistory(inventoryId, itemName, isChecked = false) {
            try {
                const historyJson = localStorage.getItem(STORAGE_KEY);
                const history = historyJson ? JSON.parse(historyJson) : [];
                
                const newItem = {
                    inventory_id: inventoryId,
                    name: itemName || '–û–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ',
                    timestamp: Date.now(),
                    checkbox_t: isChecked
                };
                
                const existingIndex = history.findIndex(item => item.inventory_id === inventoryId);
                if (existingIndex !== -1) {
                    history.splice(existingIndex, 1);
                }
                
                history.unshift(newItem);
                
                if (history.length > MAX_HISTORY_ITEMS) {
                    history.pop();
                }
                
                localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            } catch (error) {
                console.error('Failed to save history:', error);
            }
        }
        
        function showStatus(message, type = 'loading') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message show ${type}`;
        }
        
        function redirectToInfo(inventoryId) {
            const encodedId = encodeURIComponent(inventoryId.trim());
            const baseUrl = window.location.origin;
            saveToHistory(inventoryId);
            window.location.href = `${baseUrl}/info?data=${encodedId}`;
        }
        
        function scanQR() {
            const btn = document.getElementById('scanBtn');
            btn.disabled = true;
            
            if (tg.platform === 'unknown') {
                showStatus('–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ QR –¥–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ –≤ Telegram', 'error');
                btn.disabled = false;
                return;
            }
            
            if (!tg.showScanQrPopup) {
                showStatus('–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ QR –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ –≤ —ç—Ç–æ–π –≤–µ—Ä—Å–∏–∏ Telegram', 'error');
                btn.disabled = false;
                return;
            }
            
            try {
                tg.showScanQrPopup({
                    text: '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥'
                }, (text) => {
                    btn.disabled = false;
                    if (text && text.trim()) {
                        if (tg.closeScanQrPopup) {
                            tg.closeScanQrPopup();
                        }
                        redirectToInfo(text);
                    } else {
                        showStatus('–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ', 'error');
                    }
                });
            } catch (error) {
                btn.disabled = false;
                showStatus('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏ QR: ' + error.message, 'error');
            }
        }
        
        async function loadStats() {
            const statsContent = document.getElementById('statsContent');
            
            try {
                const response = await fetch(`${API_BASE_URL}/items`);
                
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
                }
                
                const allItems = await response.json();
                // Filter out items without checkbox (checkbox_t is None)
                const itemsWithCheckbox = allItems.filter(item => item.checkbox_t !== null && item.checkbox_t !== undefined);
                const checkedCount = itemsWithCheckbox.filter(item => item.checkbox_t === true).length;
                const uncheckedCount = itemsWithCheckbox.filter(item => item.checkbox_t === false).length;
                const totalCount = itemsWithCheckbox.length;
                
                statsContent.innerHTML = `
                    <div class="stats-row">
                        <span class="stats-label">‚úÖ –û—Ç–º–µ—á–µ–Ω–æ:</span>
                        <span class="stats-value checked">${checkedCount}</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label">‚è≥ –û—Å—Ç–∞–ª–æ—Å—å:</span>
                        <span class="stats-value unchecked">${uncheckedCount}</span>
                    </div>
                    <div class="stats-row">
                        <span class="stats-label">üì¶ –í—Å–µ–≥–æ:</span>
                        <span class="stats-value">${totalCount}</span>
                    </div>
                `;
                
            } catch (error) {
                statsContent.innerHTML = `
                    <div style="color: #c62828; font-size: 14px;">
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
                    </div>
                `;
                console.error('Failed to load stats:', error);
            }
        }
        
        function goToHistory() {
            const baseUrl = window.location.origin;
            window.location.href = `${baseUrl}/history`;
        }
        
        function goToChecked() {
            const baseUrl = window.location.origin;
            window.location.href = `${baseUrl}/checked`;
        }
        
        function goToLocation() {
            const baseUrl = window.location.origin;
            window.location.href = `${baseUrl}/location`;
        }
        
        loadStats();
    </script>
</body>
</html>
