<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ò—Å—Ç–æ—Ä–∏—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 80px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 24px; }
        .header h1 { font-size: 24px; font-weight: 600; color: var(--tg-theme-text-color, #000000); margin-bottom: 8px; }
        .history-item {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.2s;
        }
        .history-item:active { opacity: 0.8; transform: scale(0.98); }
        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .history-item-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
        }
        .history-item-time {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
        }
        .history-item-id {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 4px;
        }
        .history-item-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 6px;
        }
        .history-item-status.checked {
            background: #4caf50;
            color: #ffffff;
        }
        .history-item-status.unchecked {
            background: #ff9800;
            color: #ffffff;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--tg-theme-hint-color, #999999);
        }
        .empty-state-icon { font-size: 64px; margin-bottom: 16px; }
        .empty-state-text { font-size: 16px; margin-bottom: 8px; }
        .empty-state-subtext { font-size: 14px; }
        .btn {
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }
        .btn-clear {
            background: #f44336;
            color: #ffffff;
        }
        .btn-back {
            background: rgb(150, 29, 245);
            color: #ffffff;
        }
        .btn:active { opacity: 0.8; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .status-message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }
        .status-message.show { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .status-message.success { background: #e8f5e9; color: #2e7d32; }
        .status-message.error { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìú –ò—Å—Ç–æ—Ä–∏—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è</h1>
        </div>
        
        <div class="buttons-container">
            <button class="btn btn-back" onclick="goToScanner()">
                ‚Üê –ù–∞–∑–∞–¥ –∫ —Å–∫–∞–Ω–µ—Ä—É
            </button>
            <button class="btn btn-clear" onclick="clearHistory()" id="clearBtn" style="display: none;">
                üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é
            </button>
        </div>
        
        <div id="historyList"></div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üì≠</div>
            <div class="empty-state-text">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>
            <div class="empty-state-subtext">–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</div>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        const STORAGE_KEY = 'scan_history';
        const MAX_HISTORY_ITEMS = 100;
        
        function getHistory() {
            try {
                const historyJson = localStorage.getItem(STORAGE_KEY);
                return historyJson ? JSON.parse(historyJson) : [];
            } catch (error) {
                return [];
            }
        }
        
        function saveHistory(history) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            } catch (error) {
                console.error('Failed to save history:', error);
            }
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) {
                return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
            } else if (diff < 3600000) {
                const minutes = Math.floor(diff / 60000);
                return `${minutes} –º–∏–Ω. –Ω–∞–∑–∞–¥`;
            } else if (diff < 86400000) {
                const hours = Math.floor(diff / 3600000);
                return `${hours} —á. –Ω–∞–∑–∞–¥`;
            } else {
                const days = Math.floor(diff / 86400000);
                return `${days} –¥–Ω. –Ω–∞–∑–∞–¥`;
            }
        }
        
        function formatFullTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function displayHistory() {
            const history = getHistory();
            const historyList = document.getElementById('historyList');
            const emptyState = document.getElementById('emptyState');
            const clearBtn = document.getElementById('clearBtn');
            
            if (history.length === 0) {
                historyList.innerHTML = '';
                emptyState.style.display = 'block';
                clearBtn.style.display = 'none';
                return;
            }
            
            emptyState.style.display = 'none';
            clearBtn.style.display = 'block';
            
            historyList.innerHTML = history.map((item, index) => {
                const time = formatTime(item.timestamp);
                const fullTime = formatFullTime(item.timestamp);
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –æ—Ç–º–µ—Ç–∫–∏ (–¥–ª—è —Å—Ç–∞—Ä—ã—Ö –∑–∞–ø–∏—Å–µ–π –º–æ–∂–µ—Ç –±—ã—Ç—å undefined)
                const isChecked = item.checkbox_t === true;
                const statusClass = isChecked ? 'checked' : 'unchecked';
                const statusText = isChecked ? '‚úÖ –û—Ç–º–µ—á–µ–Ω–æ' : '‚è≥ –ù–µ –æ—Ç–º–µ—á–µ–Ω–æ';
                return `
                    <div class="history-item" onclick="openItem('${item.inventory_id}')">
                        <div class="history-item-header">
                            <div class="history-item-title">${item.name || '–û–±–æ—Ä—É–¥–æ–≤–∞–Ω–∏–µ'}</div>
                            <div class="history-item-time" title="${fullTime}">${time}</div>
                        </div>
                        <div class="history-item-id">üÜî ${item.inventory_id}</div>
                        <div class="history-item-status ${statusClass}">${statusText}</div>
                    </div>
                `;
            }).join('');
        }
        
        function openItem(inventoryId) {
            const encodedId = encodeURIComponent(inventoryId.trim());
            const baseUrl = window.location.origin;
            window.location.href = `${baseUrl}/info?data=${encodedId}`;
        }
        
        function clearHistory() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤—Å—é –∏—Å—Ç–æ—Ä–∏—é?')) {
                localStorage.removeItem(STORAGE_KEY);
                displayHistory();
                showStatus('–ò—Å—Ç–æ—Ä–∏—è –æ—á–∏—â–µ–Ω–∞', 'success');
            }
        }
        
        function goToScanner() {
            const baseUrl = window.location.origin;
            window.location.href = `${baseUrl}/webapp`;
        }
        
        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message show ${type}`;
            
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }
        
        displayHistory();
    </script>
</body>
</html>
